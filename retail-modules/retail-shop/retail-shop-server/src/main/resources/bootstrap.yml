# Tomcat
server:
  port: 9201
# Spring
spring:
  main:
    allow-circular-references: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  application:
    # 应用名称
    name: retail-shop
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 139.196.95.132:8848
        namespace: 8f73b40e-0976-464a-a41f-7f6cf9faf2f9
      config:
        # 配置中心地址
        server-addr: 139.196.95.132:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

