# Tomcat
server:
  port: 9206
# Spring
spring:
  main:
    allow-circular-references: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  application:
    # 应用名称
    name: retail-colonel
  profiles:
    # 环境配置
    active: dev
  cloud:
    sentinel:
      eager: true
      transport:
        dashboard: localhost:8888
        port: 8179
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 139.196.95.132:8848
        namespace: 8f73b40e-0976-464a-a41f-7f6cf9faf2f9
      config:
        # 配置中心地址
        server-addr: 139.196.95.132:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    refresh:
      never-refreshable: org.apache.ibatis.session.defaults.DefaultSqlSessionFactory
