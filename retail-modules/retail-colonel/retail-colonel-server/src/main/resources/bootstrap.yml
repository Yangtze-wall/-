# Tomcat
server:
  port: 9206
# Spring
spring:
  main:
    allow-circular-references: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
        FAIL_ON_EMPTY_BEANS: false
  application:
    # 应用名称
    name: retail-colonel
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 139.196.95.132:8848
        namespace: ed5fc404-61a8-473d-bae1-d3bcf0fb6912
      config:
        # 配置中心地址
        server-addr: 139.196.95.132:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
